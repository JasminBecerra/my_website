<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Tab's Title</title>

		<!--put your external stylesheet links here-->
		<link rel="stylesheet" href="css/style.css">
		<!--[if IE<9]>
			<link rel="stylesheet" href="css/style.ie.css">
		<![endif]-->
	</head>

	<body>
		<!--put your initial page content here-->
		    <style>
        #mydiv {
            background-color: green;
            width: 80%;
            margin: 0 auto;
            height: 150px;
        }
    </style>

    <div id="mydiv">
        Hello World!!!
        <p> this is module 1 </p>
    </div>
		<!--you can also use this space for internal scripts or stylesheets;
		place these within <script> or <style> tags-->
		<script>
    		var mydiv = document.getElementById("mydiv");
   			 mydiv.addEventListener("click", function(){
       			 alert("Hello World!");
    		});
		</script>
		<!-- if you click on the green box/div, a pop up appears saying "Hello World"-->

		<!--put your external script links here-->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
